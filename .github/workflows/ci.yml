name: CI - Central Intelligence

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 📚 Install dependencies
        run: npm ci

      - name: 🔨 Build TypeScript
        run: npm run build
        continue-on-error: true

      - name: 🗄️ Run database migrations
        run: npx tsx scripts/migrate-database.ts

      - name: 🧪 Run tests
        run: npm test
        env:
          CI: true

      - name: 📊 Generate coverage report
        run: npm run test:coverage
        if: matrix.node-version == '20.x'

      - name: 📈 Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '20.x'
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-central-intelligence
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 📚 Install dependencies
        run: npm ci

      - name: 🔍 Type check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: 🎨 Lint code (if configured)
        run: npm run lint --if-present

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 📚 Install dependencies
        run: npm ci

      - name: 🔨 Build
        run: npm run build

      - name: 🗄️ Run migrations
        run: npx tsx scripts/migrate-database.ts

      - name: 🧪 Run integration tests
        run: npm run test:integration --if-present
        timeout-minutes: 5

      - name: 🧪 Run Central-MCP Integration Tests
        run: npm run test:integration --if-present
        continue-on-error: true

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 🔒 Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: 🔐 Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  status-check:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [test, lint, integration, security]
    if: always()

    steps:
      - name: ✅ Verify all jobs passed
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "❌ Tests failed"
            exit 1
          fi
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "❌ Lint failed"
            exit 1
          fi
          echo "✅ All checks passed!"
