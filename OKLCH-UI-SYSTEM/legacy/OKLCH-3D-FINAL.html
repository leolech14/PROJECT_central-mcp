<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKLCH 3D - Evil Martians (FINAL WORKING)</title>

    <!-- Import map to resolve 'three' for OrbitControls -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.180.0/examples/jsm/"
        }
    }
    </script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: oklch(12% 0.01 250);
            color: oklch(95% 0.01 250);
            overflow: hidden;
        }
        #canvas3d {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: oklch(18% 0.01 250 / 0.92);
            border: 2px solid oklch(35% 0.02 250);
            border-radius: 16px;
            padding: 1.5rem;
            min-width: 300px;
            backdrop-filter: blur(12px);
        }
        h1 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, oklch(75% 0.15 0), oklch(75% 0.15 120), oklch(75% 0.15 240));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .control-group { margin-bottom: 1.2rem; }
        .control-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: oklch(70% 0.02 250);
        }
        .value { font-family: 'SF Mono', monospace; color: oklch(85% 0.02 250); }
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: oklch(30% 0.02 250);
            appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: oklch(75% 0.15 240);
            cursor: pointer;
        }
        .color-preview {
            width: 100%;
            height: 60px;
            border-radius: 12px;
            border: 2px solid oklch(40% 0.02 250);
            margin-top: 1rem;
        }
        .info {
            font-size: 0.8rem;
            color: oklch(65% 0.02 250);
            line-height: 1.5;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid oklch(30% 0.02 250);
        }
        #status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: oklch(18% 0.01 250 / 0.95);
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            border: 2px solid oklch(35% 0.02 250);
            min-width: 400px;
        }
        #statusTitle {
            font-size: 1.5rem;
            color: oklch(75% 0.15 240);
            margin-bottom: 1rem;
        }
        #statusLog {
            font-size: 0.85rem;
            color: oklch(70% 0.02 250);
            font-family: 'SF Mono', monospace;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-success { color: oklch(70% 0.15 140); }
        .log-error { color: oklch(70% 0.18 30); }
    </style>
</head>
<body>
    <canvas id="canvas3d"></canvas>

    <div id="controls">
        <h1>üéØ OKLCH 3D Space</h1>

        <div class="control-group">
            <div class="control-label">
                <span>Lightness (L)</span>
                <span class="value" id="valueL">0.60</span>
            </div>
            <input type="range" id="sliderL" min="0" max="100" value="60">
        </div>

        <div class="control-group">
            <div class="control-label">
                <span>Chroma (C)</span>
                <span class="value" id="valueC">0.15</span>
            </div>
            <input type="range" id="sliderC" min="0" max="37" value="15">
        </div>

        <div class="control-group">
            <div class="control-label">
                <span>Hue (H)</span>
                <span class="value" id="valueH">240¬∞</span>
            </div>
            <input type="range" id="sliderH" min="0" max="360" value="240">
        </div>

        <div class="color-preview" id="colorPreview"></div>

        <div class="info">
            üñ±Ô∏è <strong>Drag</strong> to rotate<br>
            üîç <strong>Scroll</strong> to zoom<br>
            üéØ <strong>Evil Martians</strong> exact code<br>
            ‚ö° <strong>Delaunator</strong> triangulation<br>
            üé® <strong>GLSL shaders</strong> for slicing
        </div>
    </div>

    <div id="status">
        <div id="statusTitle">üöÄ Loading OKLCH 3D</div>
        <div id="statusLog"></div>
    </div>

    <script type="module">
        const statusLog = document.getElementById('statusLog');
        const log = (msg, type = 'info') => {
            const className = type === 'error' ? 'log-error' : type === 'success' ? 'log-success' : '';
            statusLog.innerHTML += `<div class="${className}">${msg}</div>`;
            console.log(msg);
            statusLog.scrollTop = statusLog.scrollHeight;
        };

        try {
            log('üì¶ Step 1: Importing Three.js...');
            const THREE = await import('three');
            log('‚úÖ Three.js loaded', 'success');

            log('üì¶ Step 2: Importing OrbitControls...');
            const { OrbitControls } = await import('three/addons/controls/OrbitControls.js');
            log('‚úÖ OrbitControls loaded', 'success');

            log('üì¶ Step 3: Importing Culori...');
            const culoriModule = await import('https://cdn.jsdelivr.net/npm/culori@3.3.0/+esm');
            const { converter } = culoriModule;
            const toOklch = converter('oklch');
            const toRgb = converter('rgb');
            log('‚úÖ Culori loaded', 'success');

            log('üì¶ Step 4: Importing Delaunator...');
            const delaunatorModule = await import('https://cdn.jsdelivr.net/npm/delaunator@5.0.1/+esm');
            const Delaunator = delaunatorModule.default || delaunatorModule.Delaunator || delaunatorModule;
            log('‚úÖ Delaunator loaded', 'success');

            log('üé® Step 5: Generating OKLCH 3D model...');

            const L_MAX_COLOR = 1;
            const C_MAX = 0.37;

            // Evil Martians' exact function (line 30-32 from model.ts)
            function onGamutEdge(r, g, b) {
                return r === 0 || g === 0 || b === 0 || r > 0.99 || g > 0.99 || b > 0.99;
            }

            // Evil Martians' exact function (line 34-70 from model.ts)
            function getModelData() {
                let coordinates = [];
                let colors = [];
                let sampled = 0;

                const step = 0.05; // 21¬≥ = 9,261 iterations

                for (let x = 0; x <= 1; x += step) {
                    for (let y = 0; y <= 1; y += step) {
                        for (let z = 0; z <= 1; z += step) {
                            if (onGamutEdge(x, y, z)) {
                                let edgeRgb = { mode: 'rgb', r: x, g: y, b: z };
                                let to = toOklch(edgeRgb);

                                if (to.h !== undefined) {
                                    sampled++;
                                    colors.push(edgeRgb.r, edgeRgb.g, edgeRgb.b);
                                    coordinates.push(
                                        new THREE.Vector3(
                                            to.l / L_MAX_COLOR,
                                            to.c / (C_MAX * 2),
                                            to.h / 360
                                        )
                                    );
                                }
                            }
                        }
                    }
                }

                // Add bounds (from line 55-67)
                let bounds = [
                    [0, 0, 0], [0, 0, 1], [1, 0, 0], [1, 1, 0],
                    [1, 0, 1], [1, 0, 1], [1, 1, 1]
                ];
                for (let i of bounds) {
                    coordinates.push(new THREE.Vector3(...i));
                    colors.push(i[0], i[0], i[0]);
                }

                log(`‚úÖ Sampled ${sampled} vertices`, 'success');
                return [coordinates, colors];
            }

            // Evil Martians' exact function (line 72-147 from model.ts)
            function generateMesh(scene) {
                scene.clear();

                const startTime = performance.now();
                let [coordinates, colors] = getModelData();
                const sampleTime = (performance.now() - startTime).toFixed(0);
                log(`‚è±Ô∏è Sampling: ${sampleTime}ms`);

                log('üî∫ Creating geometry...');
                let top = new THREE.BufferGeometry().setFromPoints(coordinates);
                top.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
                top.center();

                // DELAUNATOR TRIANGULATION (line 79-81) - THE KEY PART!
                log('üî∫ Running Delaunator triangulation...');
                const triStart = performance.now();
                const points2D = coordinates.map(c => [c.x, c.z]);
                const delaunay = Delaunator.from(points2D);
                top.setIndex(Array.from(delaunay.triangles));
                top.computeVertexNormals();
                const triTime = (performance.now() - triStart).toFixed(0);
                log(`‚úÖ Triangulation: ${triTime}ms (${delaunay.triangles.length / 3} triangles)`, 'success');

                // Material with custom shaders (line 84-119)
                log('üé® Creating material with GLSL shaders...');
                let material = new THREE.MeshBasicMaterial({
                    side: THREE.DoubleSide,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.8
                });

                let l = new THREE.Vector2(0, 1);
                let c = new THREE.Vector2(0, 1);
                let h = new THREE.Vector2(0, 1);

                material.onBeforeCompile = shader => {
                    shader.uniforms.sliceL = { value: l };
                    shader.uniforms.sliceC = { value: c };
                    shader.uniforms.sliceH = { value: h };

                    shader.vertexShader = `
                        varying vec3 vPos;
                        ${shader.vertexShader}
                    `.replace(
                        `#include <begin_vertex>`,
                        `#include <begin_vertex>
                        vPos = transformed;
                        `
                    );

                    shader.fragmentShader = `
                        #define ss(a, b, c) smoothstep(a, b, c)
                        uniform vec2 sliceL, sliceC, sliceH;
                        varying vec3 vPos;
                        ${shader.fragmentShader}
                    `.replace(
                        `#include <dithering_fragment>`,
                        `#include <dithering_fragment>
                            vec3 col = vec3(0.5, 0.5, 0.5);
                            float width = 0.0025;
                            float l = ss(width, 0., abs(vPos.x + sliceL.y));
                            float c = ss(width, 0., abs(vPos.y + sliceC.y));
                            float h = ss(width, 0., abs(vPos.z - sliceH.y));
                            gl_FragColor.rgb = mix(gl_FragColor.rgb, col, l);
                            gl_FragColor.rgb = mix(gl_FragColor.rgb, col, c);
                            gl_FragColor.rgb = mix(gl_FragColor.rgb, col, h);
                        `
                    );
                };

                // Add mesh to scene (line 121-123)
                let topMesh = new THREE.Mesh(top, material);
                topMesh.translateY(0.3);
                scene.add(topMesh);
                log('‚úÖ Mesh added to scene', 'success');

                // Bottom plane (line 125-140)
                log('üìê Creating bottom plane...');
                let bottom = new THREE.PlaneGeometry(1, 1, 1, 20);
                let bottomColors = [];
                let bottomSteps = bottom.attributes.position.array.length / 6;
                for (let i = 0; i <= bottomSteps; i += 1) {
                    let lchL = (L_MAX_COLOR * i) / bottomSteps;
                    let rgbL = toRgb({ mode: 'oklch', l: lchL, c: 0, h: 0 }).r;
                    bottomColors.push(rgbL, rgbL, rgbL, rgbL, rgbL, rgbL);
                }
                bottom.setAttribute('color', new THREE.Float32BufferAttribute(bottomColors, 3));
                bottom.translate(0, 0, -0.2);
                bottom.rotateZ(Math.PI * 0.5);
                bottom.rotateX(-Math.PI * 0.5);
                let bottomMesh = new THREE.Mesh(bottom, material);
                scene.add(bottomMesh);
                log('‚úÖ Bottom plane added', 'success');

                const totalTime = (performance.now() - startTime).toFixed(0);
                log(`‚è±Ô∏è Total generation: ${totalTime}ms`, 'success');

                // Return update function (line 142-146)
                return color => {
                    l.set(0, -color.l + 0.5);
                    c.set(0, (0.5 * -color.c) / C_MAX + 0.5);
                    h.set(0, 0.0028 * color.h - (color.h > 350 ? 0.51 : 0.5));
                };
            }

            log('üé¨ Step 6: Setting up Three.js scene...');

            const canvas = document.getElementById('canvas3d');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            const renderer = new THREE.WebGLRenderer({
                alpha: true,
                canvas,
                antialias: true
            });

            renderer.outputColorSpace = THREE.LinearSRGBColorSpace;
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.position.set(0.79, 0, 0.79);
            camera.lookAt(new THREE.Vector3(0, 1, 0));

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enablePan = true;
            controls.enableZoom = true;
            controls.minDistance = 0.9;
            controls.maxDistance = 3;

            log('‚úÖ Scene initialized', 'success');

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }

            // Window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            log('üöÄ Step 7: Generating mesh...');

            const updateSlices = generateMesh(scene);

            log('üéâ ALL SYSTEMS OPERATIONAL!', 'success');

            // Hide status, start animation
            setTimeout(() => {
                document.getElementById('status').style.display = 'none';
                animate();
            }, 1500);

            // UI Controls
            const sliderL = document.getElementById('sliderL');
            const sliderC = document.getElementById('sliderC');
            const sliderH = document.getElementById('sliderH');

            function updateColor() {
                const l = parseFloat(sliderL.value) / 100;
                const c = parseFloat(sliderC.value) / 100;
                const h = parseFloat(sliderH.value);

                document.getElementById('valueL').textContent = l.toFixed(2);
                document.getElementById('valueC').textContent = c.toFixed(2);
                document.getElementById('valueH').textContent = h.toFixed(0) + '¬∞';

                const color = `oklch(${l} ${c} ${h})`;
                document.getElementById('colorPreview').style.background = color;

                updateSlices({ l, c, h });
            }

            sliderL.addEventListener('input', updateColor);
            sliderC.addEventListener('input', updateColor);
            sliderH.addEventListener('input', updateColor);

            updateColor();

        } catch (error) {
            log(`‚ùå ERROR: ${error.message}`, 'error');
            log(`Stack: ${error.stack}`, 'error');
            console.error('Full error:', error);
        }
    </script>
</body>
</html>
