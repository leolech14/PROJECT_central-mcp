<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔌 Backend Connections Panel | Central-MCP</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* OKLCH Color System - SPECBASE 0017 Compliant */
            --primary: oklch(0.60 0.18 270);
            --secondary: oklch(0.65 0.15 210);
            --accent: oklch(0.75 0.15 85);
            --background: oklch(0.12 0.01 270);
            --surface: oklch(0.18 0.01 270);
            --text: oklch(0.95 0.01 270);
            --text-secondary: oklch(0.65 0.02 270);
            --border: oklch(0.30 0.01 270);
            --success: oklch(0.65 0.18 145);
            --warning: oklch(0.70 0.18 70);
            --error: oklch(0.60 0.20 25);
            --info: oklch(0.65 0.15 210);

            /* Connection Status Colors */
            --status-healthy: oklch(0.65 0.18 145);
            --status-warning: oklch(0.70 0.18 70);
            --status-critical: oklch(0.60 0.20 25);
            --status-unknown: oklch(0.50 0.05 270);

            /* Transitions */
            --transition-fast: 150ms;
            --transition-normal: 200ms;
            --transition-slow: 300ms;

            /* Spacing */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;

            /* Border radius */
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            touch-action: manipulation;
        }

        /* Accessibility: Skip Link - SPECBASE 0017 Required */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--primary);
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            font-weight: 600;
            z-index: 10000;
            border-radius: 0 0 var(--radius-sm) 0;
            transition: top var(--transition-fast);
        }

        .skip-link:focus {
            top: 0;
            outline: 3px solid oklch(from var(--primary) l c h / 0.5);
            outline-offset: 2px;
        }

        /* Main container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .header h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            background: linear-gradient(135deg, var(--primary), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header .subtitle {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            color: var(--text-secondary);
        }

        /* Control panel */
        .controls {
            display: flex;
            justify-content: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
        }

        .button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            min-height: 44px; /* Touch target */
            min-width: 44px;
        }

        .button:hover {
            background: oklch(from var(--primary) calc(l + 0.1) c h);
            transform: translateY(-1px);
        }

        .button:focus {
            outline: 3px solid oklch(from var(--primary) l c h / 0.4);
            outline-offset: 2px;
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: var(--secondary);
        }

        .button.secondary:hover {
            background: oklch(from var(--secondary) calc(l + 0.1) c h);
        }

        /* Stats bar */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            text-align: center;
            transition: all var(--transition-normal);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            box-shadow: 0 8px 16px oklch(from var(--primary) l c h / 0.2);
        }

        .stat-number {
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: 700;
            color: var(--accent);
            margin-bottom: var(--spacing-sm);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Connection categories grid */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .category-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            transition: all var(--transition-normal);
        }

        .category-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-md);
            border-bottom: 2px solid var(--border);
        }

        .category-title {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .category-badge {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .endpoint-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .endpoint-item {
            background: oklch(from var(--surface) calc(l + 0.02) c h);
            border-left: 3px solid var(--status-unknown);
            border-radius: var(--radius-sm);
            padding: var(--spacing-md);
            transition: all var(--transition-normal);
            cursor: pointer;
        }

        .endpoint-item:hover {
            transform: translateX(4px);
            background: oklch(from var(--surface) calc(l + 0.04) c h);
        }

        .endpoint-item.healthy {
            border-left-color: var(--status-healthy);
        }

        .endpoint-item.warning {
            border-left-color: var(--status-warning);
        }

        .endpoint-item.critical {
            border-left-color: var(--status-critical);
        }

        .endpoint-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-xs);
        }

        .endpoint-method {
            font-weight: 700;
            font-size: 0.85rem;
            padding: 2px 8px;
            border-radius: 4px;
            background: var(--info);
            color: white;
        }

        .endpoint-method.GET {
            background: var(--success);
        }

        .endpoint-method.POST {
            background: var(--info);
        }

        .endpoint-method.PUT {
            background: var(--warning);
        }

        .endpoint-method.DELETE {
            background: var(--error);
        }

        .endpoint-path {
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 0.9rem;
            color: var(--text);
            margin-bottom: var(--spacing-xs);
        }

        .endpoint-purpose {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .endpoint-component {
            font-size: 0.8rem;
            color: var(--accent);
            margin-top: var(--spacing-xs);
            font-weight: 600;
        }

        /* Status indicator */
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: var(--spacing-xs);
        }

        .status-indicator.healthy {
            background: var(--status-healthy);
            box-shadow: 0 0 8px var(--status-healthy);
        }

        .status-indicator.warning {
            background: var(--status-warning);
            box-shadow: 0 0 8px var(--status-warning);
        }

        .status-indicator.critical {
            background: var(--status-critical);
            box-shadow: 0 0 8px var(--status-critical);
        }

        .status-indicator.unknown {
            background: var(--status-unknown);
        }

        /* External APIs section */
        .external-apis {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-lg);
        }

        .external-apis-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-lg);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .api-provider-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: var(--spacing-md);
        }

        .api-provider-card {
            background: oklch(from var(--surface) calc(l + 0.02) c h);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            transition: all var(--transition-normal);
        }

        .api-provider-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .provider-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-md);
        }

        .provider-name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .provider-metrics {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.8;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .metric-value {
            font-weight: 600;
            color: var(--text);
        }

        /* Loading state */
        .loading {
            text-align: center;
            color: var(--text-secondary);
            padding: var(--spacing-xl);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-md);
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .categories-grid {
                grid-template-columns: 1fr;
            }

            .api-provider-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Component mapping modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: oklch(from var(--background) l c h / 0.9);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            max-width: 800px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: var(--spacing-sm);
            min-height: 44px;
            min-width: 44px;
            border-radius: var(--radius-sm);
            transition: all var(--transition-normal);
        }

        .modal-close:hover {
            background: var(--error);
            color: white;
        }

        .code-block {
            background: oklch(from var(--background) calc(l + 0.02) c h);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: var(--spacing-md);
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 0.85rem;
            overflow-x: auto;
            margin: var(--spacing-md) 0;
        }

        .code-block pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <!-- Accessibility: Skip Link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <main id="main-content" class="container">
        <header class="header">
            <h1>🔌 Backend Connections Panel</h1>
            <p class="subtitle">Deterministic Bridge: Specs → Backend → Frontend | Central-MCP</p>
        </header>

        <nav aria-label="Dashboard controls" class="controls">
            <button class="button" onclick="refreshData()" aria-label="Refresh all connections">
                🔄 Refresh Data
            </button>
            <button class="button secondary" onclick="testAllConnections()" aria-label="Test all connections health">
                🧪 Test All Connections
            </button>
            <button class="button secondary" onclick="showComponentMapping()" aria-label="View component mapping guide">
                🗺️ Component Mapping
            </button>
        </nav>

        <section aria-label="System statistics" class="stats" id="statsContainer">
            <article class="stat-card">
                <div class="stat-number" id="totalConnections">0</div>
                <div class="stat-label">Total Connections</div>
            </article>
            <article class="stat-card">
                <div class="stat-number" id="healthyConnections">0</div>
                <div class="stat-label">Healthy</div>
            </article>
            <article class="stat-card">
                <div class="stat-number" id="warningConnections">0</div>
                <div class="stat-label">Warnings</div>
            </article>
            <article class="stat-card">
                <div class="stat-number" id="overallHealth">0%</div>
                <div class="stat-label">Overall Health</div>
            </article>
        </section>

        <section aria-label="Backend connection categories" class="categories-grid" id="categoriesGrid">
            <p class="loading">Loading connections...</p>
        </section>

        <article class="external-apis">
            <h2 class="external-apis-title">
                <span role="img" aria-label="External APIs">🌐</span>
                <span>External API Integrations</span>
            </h2>
            <div class="api-provider-grid" id="externalApisGrid">
                <p class="loading">Loading external APIs...</p>
            </div>
        </article>
    </main>

    <!-- Component Mapping Modal -->
    <div class="modal-overlay" id="componentModal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Component Mapping Guide</h2>
                <button class="modal-close" onclick="closeModal()" aria-label="Close modal">×</button>
            </div>
            <div id="modalBody">
                <!-- Content loaded dynamically -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://34.41.115.199:3007/api';

        async function refreshData() {
            await Promise.all([
                loadConnections(),
                loadHealth(),
                loadExternalAPIs()
            ]);
        }

        async function loadConnections() {
            try {
                const response = await fetch(`${API_BASE}/registry/connections`);
                const data = await response.json();

                const categoriesGrid = document.getElementById('categoriesGrid');
                categoriesGrid.innerHTML = '';

                // Update total connections
                const totalConnections = data.registry?.metadata?.totalConnections ||
                    Object.values(data.registry?.connections || {})
                        .reduce((sum, cat) => sum + (cat.endpoints?.length || 0), 0);

                document.getElementById('totalConnections').textContent = totalConnections;

                // Render each category
                const connections = data.registry?.connections || {};
                Object.entries(connections).forEach(([key, category]) => {
                    const card = document.createElement('article');
                    card.className = 'category-card';
                    card.setAttribute('aria-label', `${category.category} category`);

                    const endpointsHTML = category.endpoints.map(endpoint => `
                        <div class="endpoint-item unknown" onclick="showEndpointDetails('${endpoint.path}')">
                            <div class="endpoint-header">
                                <span class="endpoint-method ${endpoint.method}">${endpoint.method}</span>
                                <span class="status-indicator unknown" title="Status unknown"></span>
                            </div>
                            <div class="endpoint-path">${escapeHtml(endpoint.path)}</div>
                            <div class="endpoint-purpose">${escapeHtml(endpoint.purpose)}</div>
                            ${endpoint.component ? `<div class="endpoint-component">→ ${escapeHtml(endpoint.component)}</div>` : ''}
                        </div>
                    `).join('');

                    card.innerHTML = `
                        <div class="category-header">
                            <h3 class="category-title">
                                <span>${escapeHtml(category.category)}</span>
                            </h3>
                            <span class="category-badge">${category.endpoints.length}</span>
                        </div>
                        <div class="endpoint-list">
                            ${endpointsHTML}
                        </div>
                    `;

                    categoriesGrid.appendChild(card);
                });

            } catch (error) {
                console.error('Error loading connections:', error);
                document.getElementById('categoriesGrid').innerHTML =
                    '<p class="loading">Error loading connections</p>';
            }
        }

        async function loadHealth() {
            try {
                const response = await fetch(`${API_BASE}/registry/connections/health`);
                const health = await response.json();

                document.getElementById('healthyConnections').textContent = health.healthyConnections || 0;
                document.getElementById('warningConnections').textContent = health.warningConnections || 0;
                document.getElementById('overallHealth').textContent =
                    `${Math.round(health.overallHealth || 0)}%`;

                // Update endpoint status indicators
                if (health.connections) {
                    health.connections.forEach(conn => {
                        const endpoints = document.querySelectorAll(`.endpoint-item`);
                        endpoints.forEach(el => {
                            const path = el.querySelector('.endpoint-path')?.textContent;
                            if (path === conn.endpoint) {
                                el.classList.remove('unknown', 'healthy', 'warning', 'critical');
                                el.classList.add(conn.status);
                                const indicator = el.querySelector('.status-indicator');
                                if (indicator) {
                                    indicator.classList.remove('unknown', 'healthy', 'warning', 'critical');
                                    indicator.classList.add(conn.status);
                                    indicator.title = `Status: ${conn.status}`;
                                }
                            }
                        });
                    });
                }

            } catch (error) {
                console.error('Error loading health:', error);
            }
        }

        async function loadExternalAPIs() {
            try {
                const response = await fetch(`${API_BASE}/registry/connections/external`);
                const data = await response.json();

                const grid = document.getElementById('externalApisGrid');

                if (!data.externalConnections || data.externalConnections.length === 0) {
                    grid.innerHTML = '<p class="loading">No external APIs configured</p>';
                    return;
                }

                grid.innerHTML = data.externalConnections.map(api => `
                    <article class="api-provider-card">
                        <div class="provider-header">
                            <h3 class="provider-name">${escapeHtml(api.provider)}</h3>
                            <span class="status-indicator ${api.status}">${api.status}</span>
                        </div>
                        <div class="provider-metrics">
                            <div class="metric-row">
                                <span>Uptime:</span>
                                <span class="metric-value">${api.uptime || 'N/A'}</span>
                            </div>
                            <div class="metric-row">
                                <span>Response:</span>
                                <span class="metric-value">${api.responseTime || 'N/A'}</span>
                            </div>
                            <div class="metric-row">
                                <span>Status:</span>
                                <span class="metric-value">${escapeHtml(api.healthCheck || 'Unknown')}</span>
                            </div>
                        </div>
                    </article>
                `).join('');

            } catch (error) {
                console.error('Error loading external APIs:', error);
                document.getElementById('externalApisGrid').innerHTML =
                    '<p class="loading">Error loading external APIs</p>';
            }
        }

        async function testAllConnections() {
            const button = event.target;
            button.disabled = true;
            button.textContent = '🧪 Testing...';

            try {
                await loadHealth();
                button.textContent = '✅ Tests Complete';
                setTimeout(() => {
                    button.textContent = '🧪 Test All Connections';
                    button.disabled = false;
                }, 2000);
            } catch (error) {
                button.textContent = '❌ Test Failed';
                setTimeout(() => {
                    button.textContent = '🧪 Test All Connections';
                    button.disabled = false;
                }, 2000);
            }
        }

        function showEndpointDetails(path) {
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <h3>Endpoint Details</h3>
                <div class="code-block">
                    <pre>${escapeHtml(path)}</pre>
                </div>
                <p>Component mapping and integration details will be displayed here.</p>
                <p><em>Full implementation coming soon...</em></p>
            `;
            document.getElementById('componentModal').classList.add('active');
        }

        function showComponentMapping() {
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <h3>How Component Mapping Works</h3>
                <p>The Backend Connections Panel automatically maps every backend endpoint to its corresponding React component.</p>

                <h4>Example: System Status</h4>
                <div class="code-block">
                    <pre>Backend: GET /api/system/status
↓
React Component: SystemStatusPanel.tsx
↓
Props: refreshInterval, showMetrics
↓
UI: Live dashboard with real-time updates</pre>
                </div>

                <h4>Auto-Generated Components</h4>
                <p>Central-MCP can generate React components automatically from the backend schema, including:</p>
                <ul>
                    <li>TypeScript interfaces from API responses</li>
                    <li>State management hooks</li>
                    <li>API fetch functions</li>
                    <li>Error handling</li>
                    <li>Loading states</li>
                </ul>

                <h4>Zero-Friction Integration</h4>
                <p>Just specify the endpoint, and Central-MCP generates the complete frontend component!</p>
            `;
            document.getElementById('componentModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('componentModal').classList.remove('active');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on overlay click
        document.getElementById('componentModal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay')) {
                closeModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);

        // Initial load
        refreshData();
    </script>
</body>
</html>
