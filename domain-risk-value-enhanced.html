    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        const { LineChart, Line, XAxis, YAxis, Tooltip, ResponsiveContainer, ReferenceLine } = Recharts;

        // Utility functions
        function clamp(n, lo, hi) { return Math.max(lo, Math.min(hi, n)); }

        function momentumFactor(recentMean, priorMean) {
            if (priorMean <= 0) return recentMean <= 0 ? 1.0 : 1.2;
            const growth = (recentMean - priorMean) / priorMean;
            return Math.max(0.6, Math.min(1.8, 1.0 + 0.8 * growth));
        }

        function volatilityFactor(series, safety = 0.2) {
            if (!series.length) return 1.0;
            const mean = series.reduce((a, b) => a + b, 0) / series.length;
            const variance = series.reduce((a, b) => a + (b - mean) ** 2, 0) / series.length;
            const std = Math.sqrt(variance);
            const volNorm = Math.max(std, safety);
            return Math.max(0.9, Math.min(1.4, 1.0 + 0.5 * (volNorm / 25.0)));
        }

        function weightedRecentMean(series) {
            if (!series.length) return 0;
            const w = series.map((_, i) => 0.5 + (i / (series.length - 1 || 1)) * 1.0);
            const sumW = w.reduce((a, b) => a + b, 0);
            return series.reduce((a, b, i) => a + b * w[i], 0) / sumW;
        }

        function compositeDemandIndex(series, recentWeeks = 12, priorWeeks = 12) {
            const scores = series;
            const n = scores.length;
            let recent = [];
            let prior = [];
            if (n >= recentWeeks + priorWeeks) {
                recent = scores.slice(n - recentWeeks);
                prior = scores.slice(n - recentWeeks - priorWeeks, n - recentWeeks);
            } else {
                recent = scores.slice(Math.max(0, n - recentWeeks));
                prior = scores.slice(0, Math.max(0, n - recent.length));
            }
            const rMean = recent.length ? recent.reduce((a, b) => a + b, 0) / recent.length : 0;
            const pMean = prior.length ? prior.reduce((a, b) => a + b, 0) / prior.length : 0;
            const mFac = momentumFactor(rMean, pMean);
            const vFac = volatilityFactor(scores);
            const recWeighted = weightedRecentMean(scores);
            const demandComponent = (recWeighted / 100.0) * mFac * vFac;
            return { rMean, pMean, mFac, vFac, recWeighted, demandComponent };
        }

        function lambdaFromIndex(baseLambda, index, exposureMult = 1, scarcityMult = 1) {
            const x = Math.max(index - 0.10, 0.0);
            const mult = 1.0 + 2.0 * (x / (0.6 + x));
            return { lambda: baseLambda * mult * exposureMult * scarcityMult, mult };
        }

        function probTakenInMonths(lambda, months) {
            return 1 - Math.exp(-lambda * months);
        }

        function formatPct(v, d = 1) { return `${(v * 100).toFixed(d)}%`; }
        function fmtUSD(n) { try { return n.toLocaleString(undefined, { style: 'currency', currency: 'USD', maximumFractionDigits: 2 }); } catch { return `${n.toFixed(2)}`; } }

        const DEMO_SERIES = [0,0,0,2,1,0,0,1,1,2,3,4,5,6,6,7,8,10,12,11,13,15,18,20,23,22,24,27,29,32,34,33,36,38,35,40];

        function DomainRiskValueApp() {
            const [domain, setDomain] = useState("centralmcp.ai");
            const [years, setYears] = useState(2);
            const [tldBasePrice, setTldBasePrice] = useState(80);
            const [renewalPrice, setRenewalPrice] = useState(80);
            const [buyNowDiscount, setBuyNowDiscount] = useState(20);
            const [aftermarketMid, setAftermarketMid] = useState(2000);
            const [baseLambda, setBaseLambda] = useState(0.005);
            const [exposureMult, setExposureMult] = useState(1.25);
            const [scarcityMult, setScarcityMult] = useState(1.1);
            const [horizonMonths, setHorizonMonths] = useState(24);
            const [maxReadability, setMaxReadability] = useState(true);
            const [highContrast, setHighContrast] = useState(true);
            const [largeText, setLargeText] = useState(false);
            const [trendText, setTrendText] = useState(DEMO_SERIES.join(","));

            const trendSeries = useMemo(() => (
                trendText
                    .split(/[\s,]+/)
                    .map((s) => s.trim())
                    .filter(Boolean)
                    .map(Number)
                    .filter((n) => !Number.isNaN(n) && n >= 0)
            ), [trendText]);

            const stats = useMemo(() => {
                const idx = compositeDemandIndex(trendSeries);
                const { lambda, mult } = lambdaFromIndex(baseLambda, idx.demandComponent, exposureMult, scarcityMult);
                const mttu = lambda > 0 ? 1 / lambda : Infinity;
                const pH = probTakenInMonths(lambda, horizonMonths);
                return { idx, lambda, mult, mttu, pH };
            }, [trendSeries, baseLambda, exposureMult, scarcityMult, horizonMonths]);

            const totals = useMemo(() => {
                const reg = Math.max(years, 1) * tldBasePrice;
                const discount = clamp(buyNowDiscount, 0, 1000);
                const checkout = Math.max(0, reg - discount);
                const monthly = checkout / (years * 12);
                const renew2y = 2 * renewalPrice;
                const pThreshold = (checkout > 0 && aftermarketMid > checkout)
                    ? (checkout / (aftermarketMid - checkout))
                    : 1;
                return { reg, discount, checkout, monthly, renew2y, pThreshold };
            }, [years, tldBasePrice, renewalPrice, buyNowDiscount, aftermarketMid]);

            const probCurve = useMemo(() => {
                const arr = Array.from({ length: 36 }, (_, i) => i + 1);
                return arr.map((m) => ({ month: m, prob: probTakenInMonths(stats.lambda, m) }));
            }, [stats.lambda]);

            const [activeTab, setActiveTab] = useState('explain');

            return (
                <div className={`enhanced-readability ${maxReadability ? 'enhanced-readability' : ''}`}>
                    <div className="container">
                        <header className="header">
                            <div>
                                <h1>Domain Risk & Value App</h1>
                                <p className="header-subtitle">
                                    Advanced domain analysis with hazard modeling and investment decision support
                                </p>
                            </div>
                            <div className="controls">
                                <div className="status-badge">
                                    <div className="status-dot"></div>
                                    <span>Local • Offline</span>
                                </div>
                                <div className="control-row">
                                    <label>Max readability</label>
                                    <label className="switch">
                                        <input
                                            type="checkbox"
                                            checked={maxReadability}
                                            onChange={(e) => setMaxReadability(e.target.checked)}
                                        />
                                        <span className="slider"></span>
                                    </label>
                                </div>
                                <div className="control-row">
                                    <label>High contrast</label>
                                    <label className="switch">
                                        <input
                                            type="checkbox"
                                            checked={highContrast}
                                            onChange={(e) => setHighContrast(e.target.checked)}
                                        />
                                        <span className="slider"></span>
                                    </label>
                                </div>
                                <div className="control-row">
                                    <label>Large text</label>
                                    <label className="switch">
                                        <input
                                            type="checkbox"
                                            checked={largeText}
                                            onChange={(e) => setLargeText(e.target.checked)}
                                        />
                                        <span className="slider"></span>
                                    </label>
                                </div>
                            </div>
                        </header>

                        <div className="card">
                            <div className="card-content">
                                <div className="grid grid-cols-3" style={{ gap: '2rem' }}>
                                    <div>
                                        <div className="input-group">
                                            <label>Domain Name</label>
                                            <input
                                                type="text"
                                                value={domain}
                                                onChange={(e) => setDomain(e.target.value)}
                                                placeholder="example.ai"
                                            />
                                            <div className="input-help">
                                                💡 Enter your desired domain (e.g., centralmcp.ai) • Use lowercase and TLD
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2" style={{ gap: '1rem' }}>
                                            <div className="input-group">
                                                <label>Registration Years</label>
                                                <input
                                                    type="number"
                                                    min="1"
                                                    max="10"
                                                    value={years}
                                                    onChange={(e) => setYears(parseInt(e.target.value || "1", 10))}
                                                />
                                            </div>
                                            <div className="input-group">
                                                <label>Aftermarket Value ($)</label>
                                                <input
                                                    type="number"
                                                    value={aftermarketMid}
                                                    onChange={(e) => setAftermarketMid(parseFloat(e.target.value || "0"))}
                                                />
                                            </div>
                                        </div>
                                    </div>

                                    <div>
                                        <div className="grid grid-cols-2" style={{ gap: '1rem' }}>
                                            <div className="input-group">
                                                <label>Base Price ($/year)</label>
                                                <input
                                                    type="number"
                                                    value={tldBasePrice}
                                                    onChange={(e) => setTldBasePrice(parseFloat(e.target.value || "0"))}
                                                />
                                            </div>
                                            <div className="input-group">
                                                <label>Renewal Price ($/year)</label>
                                                <input
                                                    type="number"
                                                    value={renewalPrice}
                                                    onChange={(e) => setRenewalPrice(parseFloat(e.target.value || "0"))}
                                                />
                                            </div>
                                        </div>
                                        <div className="input-group">
                                            <label>Checkout Discount ($)</label>
                                            <input
                                                type="number"
                                                value={buyNowDiscount}
                                                onChange={(e) => setBuyNowDiscount(parseFloat(e.target.value || "0"))}
                                            />
                                        </div>
                                        <div className="grid grid-cols-3" style={{ gap: '0.75rem' }}>
                                            <div className="input-group">
                                                <label>Base λ (/mo)</label>
                                                <input
                                                    type="number"
                                                    step="0.001"

                                            </div>
                                            <div className="input-group">

                                            <div className="input-help">
                                                Weekly scores (0–100), comma-separated. Copy from Google Trends manually.
                                            </div>
                                            <textarea
                                                value={trendText}
                                                onChange={(e) => setTrendText(e.target.value)}
                                                placeholder="e.g. 0,0,0,3,5,8,13,21,34,55,89"
                                            />
                                            <div className="button-group">
                                                <button
                                                    className="button button-secondary"
                                                    onClick={() => setTrendText(DEMO_SERIES.join(","))}
                                                >
                                                    🎯 Use Demo Data
                                                </button>
                                                <button
                                                    className="button button-secondary"
                                                    onClick={() => setTrendText("")}
                                                >
                                                    🗑️ Clear
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-3" style={{ gap: '2rem' }}>
                            <div className="card" style={{ gridColumn: 'span 2' }}>
                                <div className="card-content">
                                    <div className="section-title">
                                        <div className="section-icon">
                                            <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2">
                                                <path d="M3 3v18h18" />
                                                <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3" />
                                            </svg>
                                        </div>
                                        <div>
                                            <h2>Trends & Hazard Analysis</h2>
                                            <div className="section-subtitle">Risk assessment based on demand patterns and volatility</div>
                                        </div>
                                    </div>

                                    <div className="chart-container">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <LineChart data={trendSeries.map((v, i) => ({ idx: i + 1, score: v }))}>
                                                <XAxis
                                                    dataKey="idx"
                                                    tick={{ fill: highContrast ? '#f5f5f5' : '#e5e5e5', fontSize: 12 }}
                                                    tickLine={false}
                                                    axisLine={{ stroke: '#737373' }}
                                                />
                                                <YAxis
                                                    domain={[0, 100]}
                                                    tick={{ fill: highContrast ? '#f5f5f5' : '#e5e5e5', fontSize: 12 }}
                                                    tickLine={false}
                                                    axisLine={{ stroke: '#737373' }}
                                                />
                                                <Tooltip
                                                    contentStyle={{
                                                        background: '#0a0a0a',
                                                        border: '1px solid #555',
                                                        borderRadius: '12px',
                                                        padding: '12px'
                                                    }}
                                                    labelStyle={{ color: '#f5f5f5', fontWeight: 'bold' }}
                                                />
                                                <ReferenceLine y={50} stroke="#525252" strokeDasharray="6 6" />
                                                <Line
                                                    type="monotone"
                                                    dataKey="score"
                                                    stroke="#10b981"
                                                    dot={false}
                                                    strokeWidth={2.5}
                                                />
                                            </LineChart>
                                        </ResponsiveContainer>
                                    </div>

                                    <div className="grid grid-cols-4" style={{ gap: '1rem', marginBottom: '2rem' }}>
                                        <StatCard
                                            k="Composite Index"
                                            v={stats.idx.demandComponent.toFixed(3)}
                                            sub={`Momentum: ${stats.idx.mFac.toFixed(2)} • Volatility: ${stats.idx.vFac.toFixed(2)}`}
                                            color="emerald"
                                        />
                                        <StatCard
                                            k="Hazard Rate λ"
                                            v={stats.lambda.toFixed(4)}
                                            sub={`Multiplier: ${stats.mult.toFixed(2)}`}
                                            color="blue"
                                        />
                                        <StatCard
                                            k="Mean Time To Taken"
                                            v={`${stats.mttu.toFixed(1)} mo`}
                                            sub="Average time until registration"
                                            color="amber"
                                        />
                                        <StatCard
                                            k={`Risk within ${horizonMonths}m`}
                                            v={formatPct(stats.pH)}
                                            sub="Probability of being taken"
                                            color="red"
                                        />
                                    </div>

                                    <div style={{ marginBottom: '1rem' }}>
                                        <h3 style={{ marginBottom: '1rem', fontWeight: '600' }}>📈 Probability Timeline</h3>
                                    </div>
                                    <div className="chart-container">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <LineChart data={probCurve}>
                                                <XAxis
                                                    dataKey="month"
                                                    tick={{ fill: highContrast ? '#f5f5f5' : '#e5e5e5', fontSize: 12 }}
                                                    tickLine={false}
                                                    axisLine={{ stroke: '#737373' }}
                                                />
                                                <YAxis
                                                    domain={[0, 1]}
                                                    tickFormatter={(v) => `${Math.round(v * 100)}%`}
                                                    tick={{ fill: highContrast ? '#f5f5f5' : '#e5e5e5', fontSize: 12 }}
                                                    tickLine={false}
                                                    axisLine={{ stroke: '#737373' }}
                                                />
                                                <Tooltip
                                                    contentStyle={{
                                                        background: '#0a0a0a',
                                                        border: '1px solid #555',
                                                        borderRadius: '12px',
                                                        padding: '12px'
                                                    }}
                                                    labelStyle={{ color: '#f5f5f5', fontWeight: 'bold' }}
                                                    formatter={(value) => [`${(value * 100).toFixed(1)}%`, 'Probability']}
                                                />
                                                <Line
                                                    type="monotone"
                                                    dataKey="prob"
                                                    stroke="#10b981"
                                                    dot={false}
                                                    strokeWidth={2.5}
                                                />
                                            </LineChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                            </div>

                            <div className="card">
                                <div className="card-content">
                                    <div className="section-title">
                                        <div className="section-icon">
                                            <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2">
                                                <rect x="4" y="2" width="16" height="20" rx="2" />
                                                <line x1="8" y1="6" x2="16" y2="6" />
                                                <line x1="8" y1="10" x2="16" y2="10" />
                                                <line x1="8" y1="14" x2="12" y2="14" />
                                            </svg>
                                        </div>
                                        <div>
                                            <h2>Investment Analysis</h2>
                                            <div className="section-subtitle">Cost breakdown and recommendation</div>
                                        </div>
                                    </div>

                                    <div style={{ marginBottom: '2rem' }}>
                                        <CostRow l="Registration Cost" r={`${years} × ${fmtUSD(tldBasePrice)} = ${fmtUSD(totals.reg)}`} />
                                        <CostRow l="Checkout Discount" r={`− ${fmtUSD(totals.discount)}`} />
                                        <CostRow l="Total Checkout Price" r={fmtUSD(totals.checkout)} highlight={true} />
                                        <CostRow l="Monthly Equivalent" r={`${fmtUSD(totals.monthly)}/mo`} />
                                        <CostRow l="2-Year Renewal Cost" r={fmtUSD(totals.renew2y)} />

                                        <div className="divider"></div>

                                        <CostRow l="Aftermarket Value" r={fmtUSD(aftermarketMid)} />
                                        <CostRow l={`Risk Threshold (${horizonMonths}m)`} r={formatPct(totals.pThreshold, 1)} />
                                        <CostRow l={`Calculated Risk (${horizonMonths}m)`} r={formatPct(stats.pH, 1)} highlight={true} />
                                    </div>

                                    <DecisionBadge
                                        pModel={stats.pH}
                                        pThresh={totals.pThreshold}
                                        horizonMonths={horizonMonths}
                                    />

                                    <div className="tabs">
                                        <div className="tab-list">
                                            <button
                                                className={`tab-button ${activeTab === 'explain' ? 'active' : ''}`}
                                                onClick={() => setActiveTab('explain')}
                                            >
                                                📖 Explanation
                                            </button>
                                            <button
                                                className={`tab-button ${activeTab === 'math' ? 'active' : ''}`}
                                                onClick={() => setActiveTab('math')}
                                            >
                                                🧮 Mathematics
                                            </button>
                                        </div>

                                        {activeTab === 'explain' && (
                                            <div className="tab-content">
                                                <h4 style={{ color: '#10b981', marginBottom: '1rem', fontWeight: '600' }}>💡 How This Works</h4>
                                                <p style={{ marginBottom: '1rem' }}>
                                                    Domain value increases with backlinks, brand recognition, and real usage. Our hazard model estimates how quickly others might want this domain based on trend momentum and market volatility.
                                                </p>
                                                <ul style={{ listStyle: 'none', padding: 0 }}>
                                                    <li style={{ marginBottom: '0.5rem', display: 'flex', alignItems: 'flex-start', gap: '0.5rem' }}>
                                                        <span style={{ color: '#10b981' }}>▸</span>
                                                        <span><strong>Composite Index:</strong> Recency-weighted interest × momentum × volatility</span>
                                                    </li>
                                                    <li style={{ marginBottom: '0.5rem', display: 'flex', alignItems: 'flex-start', gap: '0.5rem' }}>
                                                        <span style={{ color: '#10b981' }}>▸</span>
                                                        <span><strong>Hazard Rate λ:</strong> Scales from base via smooth multiplier of the index</span>
                                                    </li>
                                                    <li style={{ display: 'flex', alignItems: 'flex-start', gap: '0.5rem' }}>
                                                        <span style={{ color: '#10b981' }}>▸</span>
                                                        <span><strong>Decision Logic:</strong> Buy when risk probability exceeds investment threshold</span>
                                                    </li>
                                                </ul>
                                            </div>
                                        )}

                                        {activeTab === 'math' && (
                                            <div className="tab-content">
                                                <pre style={{ fontFamily: 'SF Mono, Monaco, monospace', fontSize: '0.875rem', lineHeight: '1.5', color: '#10b981', margin: 0, whiteSpace: 'pre-wrap' }}>
{`📊 Composite Index Formula:
Index = (mean_recent_weighted/100) × momentumFactor × volatilityFactor

⚡ Momentum Factor:
momentumFactor = clamp(1 + 0.8 × ((R - P) / P), 0.6, 1.8)

📈 Volatility Factor:
volatilityFactor ≈ 1 + 0.5 × (std / 25)

🎯 Lambda (Hazard Rate):
λ = baseλ × [ 1 + 2 × ( max(Index - 0.10, 0) / (0.6 + max(Index - 0.10, 0)) ) ] × exposure × scarcity

📅 Probability Calculations:
P(taken ≤ T) = 1 - exp( -λ × T )
MTTU = 1 / λ

💰 Decision Threshold:
Buy if P(≤ H) > C_now / (C_after - C_now)`}
                                                </pre>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="footer">
                            <div>
                                <p>© {new Date().getFullYear()} Domain Risk & Value App • Enhanced Readability Edition</p>
                                <p style={{ fontSize: '0.75rem', marginTop: '0.5rem' }}>Built for fast offline investment analysis • No external API calls</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function StatCard({ k, v, sub, color }) {
            return (
                <div className={`stat-card ${color}`}>
                    <div className="stat-header">
                        <div className="stat-icon">
                            {color === 'emerald' && <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9.5 2a2.5 2.5 0 0 1 2.5 2.5v11a2.5 2.5 0 0 1-2.5 2.5h-5a2.5 2.5 0 0 1-2.5-2.5v-11A2.5 2.5 0 0 1 4.5 2h5z"/><path d="M9.5 15.5v1"/><path d="M7 7h3M7 10h2"/></svg>}
                            {color === 'blue' && <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="2"><rect x="4" y="2" width="16" height="20" rx="2"/><line x1="8" y1="6" x2="16" y2="6"/><line x1="8" y1="10" x2="16" y2="10"/><line x1="8" y1="14" x2="12" y2="14"/></svg>}
                            {color === 'amber' && <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>}
                            {color === 'red' && <svg width="20" height="20" fill="none" stroke="currentColor" strokeWidth="2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>}
                        </div>
                        <div className="stat-label">{k}</div>
                    </div>
                    <div className="stat-value">{v}</div>
                    {sub && <div className="stat-sub">{sub}</div>}
                </div>
            );
        }

        function CostRow({ l, r, highlight }) {
            return (
                <div className={`cost-row ${highlight ? 'highlight' : ''}`}>
                    <span className="cost-label">{l}</span>
                    <span className="cost-value">{r}</span>
                </div>
            );
        }

        function DecisionBadge({ pModel, pThresh, horizonMonths }) {
            const buy = pModel > pThresh;
            return (
                <div className={`decision-badge ${buy ? 'buy' : 'wait'}`}>
                    <div className="decision-header">
                        {buy ? "🚀 RECOMMENDATION: BUY NOW" : "⏳ RECOMMENDATION: CAN WAIT"}
                    </div>
                    <div className="decision-sub">
                        Model risk vs investment threshold analysis
                    </div>
                    <div className="decision-numbers">
                        <div className="decision-main">{formatPct(pModel, 1)}</div>
                        <div className="decision-vs">vs {formatPct(pThresh, 1)}</div>
                    </div>
                </div>
            );
        }

        // Initialize Lucide icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }

        // Render the app
        ReactDOM.render(<DomainRiskValueApp />, document.getElementById('root'));
    </script>
</body>
</html>
