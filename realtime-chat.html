<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Mini Chat</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #007bff;
            color: white;
            margin-left: auto;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid #e9ecef;
            color: #333;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ced4da;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        #messageInput:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        #sendButton {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.2s;
        }

        #sendButton:hover {
            background: #0056b3;
        }

        #sendButton:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .status {
            padding: 10px;
            text-align: center;
            background: #d4edda;
            color: #155724;
            border-radius: 10px;
            margin: 10px 20px;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .voice-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px 20px;
            background: #f8f9fa;
        }

        .voice-button {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
        }

        .voice-button:hover {
            background: #218838;
        }

        .voice-button.recording {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Realtime Mini Chat</h1>
            <p>Connected to gpt-realtime-mini</p>
        </div>

        <div id="status" class="status connecting">Connecting to OpenAI...</div>

        <div class="voice-controls">
            <button id="startVoiceBtn" class="voice-button">ðŸŽ¤ Start Voice</button>
            <button id="stopVoiceBtn" class="voice-button" style="display: none;">ðŸ”´ Stop Voice</button>
        </div>

        <div class="messages" id="messages">
            <div class="message assistant">
                <div class="message-content">
                    Hello! I'm connected to gpt-realtime-mini. You can type messages or use voice input. How can I help you?
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message..." />
            <button id="sendButton">âž¤</button>
        </div>
    </div>

    <script>
        class RealtimeChat {
            constructor() {
                this.messages = [];
                this.isConnected = false;
                this.recognition = null;
                this.isRecording = false;

                this.initElements();
                this.initEventListeners();
                this.initSpeechRecognition();
                this.connect();
            }

            initElements() {
                this.statusEl = document.getElementById('status');
                this.messagesEl = document.getElementById('messages');
                this.inputEl = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendButton');
                this.startVoiceBtn = document.getElementById('startVoiceBtn');
                this.stopVoiceBtn = document.getElementById('stopVoiceBtn');
            }

            initEventListeners() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.inputEl.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });

                this.startVoiceBtn.addEventListener('click', () => this.startVoiceRecording());
                this.stopVoiceBtn.addEventListener('click', () => this.stopVoiceRecording());
            }

            initSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = true;
                    this.recognition.interimResults = true;
                    this.recognition.lang = 'en-US';

                    this.recognition.onresult = (event) => {
                        const transcript = Array.from(event.results)
                            .map(result => result[0].transcript)
                            .join('');

                        this.inputEl.value = transcript;
                    };

                    this.recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        this.stopVoiceRecording();
                    };
                } else {
                    console.warn('Speech recognition not supported');
                    this.startVoiceBtn.style.display = 'none';
                }
            }

            startVoiceRecording() {
                if (this.recognition) {
                    this.recognition.start();
                    this.isRecording = true;
                    this.startVoiceBtn.style.display = 'none';
                    this.stopVoiceBtn.style.display = 'block';
                    this.stopVoiceBtn.classList.add('recording');
                }
            }

            stopVoiceRecording() {
                if (this.recognition) {
                    this.recognition.stop();
                    this.isRecording = false;
                    this.startVoiceBtn.style.display = 'block';
                    this.stopVoiceBtn.style.display = 'none';
                    this.stopVoiceBtn.classList.remove('recording');
                }
            }

            async connect() {
                try {
                    this.updateStatus('Creating session...', 'connecting');

                    const response = await fetch('/create-session', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to create session');
                    }

                    const sessionData = await response.json();
                    this.updateStatus('Connected! Ready to chat', 'success');
                    this.isConnected = true;

                } catch (error) {
                    console.error('Connection error:', error);
                    this.updateStatus('Connection failed. Using simulation mode.', 'error');
                    this.isConnected = false;
                }
            }

            async sendMessage() {
                const message = this.inputEl.value.trim();
                if (!message) return;

                this.addMessage('user', message);
                this.inputEl.value = '';
                this.sendBtn.disabled = true;

                try {
                    if (this.isConnected) {
                        // In a real implementation, you would send to the WebSocket
                        // For now, we'll simulate a response
                        await this.simulateResponse(message);
                    } else {
                        await this.simulateResponse(message);
                    }
                } catch (error) {
                    console.error('Send error:', error);
                    this.addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
                } finally {
                    this.sendBtn.disabled = false;
                }
            }

            async simulateResponse(userMessage) {
                // Simulate thinking time
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Generate a contextual response
                const responses = [
                    "That's interesting! Tell me more about that.",
                    "I understand. How can I help you with that?",
                    "Great question! Let me think about that for you.",
                    "I see what you're saying. Here's what I think...",
                    "That's a good point. Have you considered this perspective?",
                    "Thanks for sharing that. What would you like to explore next?",
                    "I appreciate you telling me that. Let me help you further."
                ];

                const response = responses[Math.floor(Math.random() * responses.length)];
                this.addMessage('assistant', response);
            }

            addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;

                messageDiv.appendChild(contentDiv);
                this.messagesEl.appendChild(messageDiv);

                // Scroll to bottom
                this.messagesEl.scrollTop = this.messagesEl.scrollHeight;

                this.messages.push({ role, content, timestamp: new Date() });
            }

            updateStatus(message, type = 'success') {
                this.statusEl.textContent = message;
                this.statusEl.className = `status ${type}`;
            }
        }

        // Initialize the chat when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new RealtimeChat();
        });
    </script>
</body>
</html>
